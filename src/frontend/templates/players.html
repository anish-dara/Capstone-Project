<!DOCTYPE html>
<html>
<head>
    <title>NFL Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-football-ball"></i> NFL Dashboard</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Leaders</a>
                <a class="nav-link active" href="/players">Players</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 class="mb-4">NFL Players</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5><i class="fas fa-search"></i> Search & Filter</h5>
            </div>
            <div class="card-body">
                <form method="get">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="search" placeholder="Search players..." value="{{ search_query or '' }}">
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" name="position">
                                <option value="">All Positions</option>
                                <option value="QB" {% if selected_position == 'QB' %}selected{% endif %}>QB</option>
                                <option value="RB" {% if selected_position == 'RB' %}selected{% endif %}>RB</option>
                                <option value="WR" {% if selected_position == 'WR' %}selected{% endif %}>WR</option>
                                <option value="TE" {% if selected_position == 'TE' %}selected{% endif %}>TE</option>
                                <option value="K" {% if selected_position == 'K' %}selected{% endif %}>K</option>
                                <option value="DE" {% if selected_position == 'DE' %}selected{% endif %}>DE</option>
                                <option value="LB" {% if selected_position == 'LB' %}selected{% endif %}>LB</option>
                                <option value="CB" {% if selected_position == 'CB' %}selected{% endif %}>CB</option>
                                <option value="S" {% if selected_position == 'S' %}selected{% endif %}>S</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-users"></i> Players ({{ players|length }} shown)</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Player</th>
                                <th>Position</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for player in players %}
                            <tr>
                                <td><a href="/player/{{ player.player_id }}" class="text-decoration-none">{{ player.full_name }}</a></td>
                                <td>
                                    <span class="badge 
                                        {% if player.position == 'QB' %}bg-success
                                        {% elif player.position == 'RB' %}bg-warning text-dark
                                        {% elif player.position == 'WR' %}bg-info
                                        {% elif player.position == 'TE' %}bg-primary
                                        {% elif player.position in ['DE', 'LB', 'DT'] %}bg-danger
                                        {% elif player.position == 'K' %}bg-secondary
                                        {% else %}bg-light text-dark{% endif %}">
                                        {{ player.position }}
                                    </span>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
