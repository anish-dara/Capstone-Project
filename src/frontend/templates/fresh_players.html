<!DOCTYPE html>
<html>
<head>
    <title>NFL Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">NFL Dashboard</a>
            <div>
                <a class="btn btn-outline-light btn-sm" href="/">Leaders</a>
                <a class="btn btn-outline-light btn-sm" href="/players">Players</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>NFL Players</h1>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Position</th>
                </tr>
            </thead>
            <tbody>
                {% for player in players %}
                <tr>
                    <td>{{ player.full_name }}</td>
                    <td>{{ player.position }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
